{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>{% block title %}Dashboard{% endblock %}</title>

        <!-- jquery & jquery UI -->
        <script type="text/javascript" src="{% static 'dashboard/lib/jquery-1.9.1.js' %}"></script>
        <script type="text/javascript" src="{% static 'dashboard/lib/jquery-ui-1.10.3/ui/jquery-ui.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'dashboard/lib/jquery-ui-1.10.3/themes/base/jquery.ui.all.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'dashboard/lib/bootstrap-3.0.2-dist/css/bootstrap.min.css' %}">
        <script type="text/javascript" src="{% static 'dashboard/lib/bootstrap-3.0.2-dist/js/bootstrap.min.js' %}"></script>
        <!-- end jquery & jquery UI -->
        <!-- jquery layout -->
        <!--        <script type="text/javascript" src="{% static 'dashboard/lib/jquery-layout/jquery-layout-1.3.0.js' %}"></script> -->
        <!--        <link rel="stylesheet" type="text/css" href="{% static 'dashboard/lib/jquery-layout/layout-default-1.3.0.css' %}"> -->
        <!-- end jquery layout -->
        {% block extralib %}{% endblock %}
    </head>
    <body>
        <div id="page_header">
        {% block page-header %} 
        {% endblock %}
        </div>
        <div id="page_body">
        {% block page-body %} 
        {% endblock %}
        </div>
    </body>
</html>
