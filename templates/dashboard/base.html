{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{% block title %}Dashboard{% endblock %}</title>
        <script type="text/javascript" src="{% static 'dashboard/lib/jquery-1.9.1.js' %}"></script>
        <script type="text/javascript" src="{% static 'dashboard/lib/jquery-ui-1.9.2/js/jquery-ui-1.9.2.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'dashboard/lib/jquery-ui-1.10.3/themes/base/jquery.ui.all.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'dashboard/lib/bootstrap-3.0.2-dist/css/bootstrap.min.css' %}">
        <script type="text/javascript" src="{% static 'dashboard/lib/bootstrap-3.0.2-dist/js/bootstrap.min.js' %}"></script>
        {% block extralib %}{% endblock %}
    </head>
    <body>
        <div id="page_header">
        {% block page-header %} 
        {% endblock %}
        </div>
        <div id="page_body">
        {% block page-body %} 
        {% endblock %}
        </div>
    </body>
</html>
