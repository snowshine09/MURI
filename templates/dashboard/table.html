<div id="{{ table_type }}_dlg_{{ id }}" class='visdlg'>
    <form class="form-inline" role="form">
        <div id="{{ table_type }}_selectbar_{{ id }}" class="selectbar form-group">
            <select class="form-control">
                <option value="">Open in linked window...</option>
                <optgroup label = "Linked window...">
                    {% for viewtype in viewtypes %}{% if table_type != viewtype %}<option value="{{ viewtype }}_self">{{ viewtype|title }}</option>{% endif %}{% endfor %}
                </optgroup>
                <optgroup label="Filter to subset...">
                    <option value="{{ table_type }}_subset">{{ table_type|title }}</option>
                </optgroup>
            </select>   
        </div>
        {% if parent_id %}
        <div class="form-group">
            <button id="{{ table_type }}_ctxt_{{id}}" class="btn btn-sm btn-default showcontext">Show Context in Link {{parent_id}}</button>
        </div>
        <div class="form-group checkbox">
            <label>
                <input type="checkbox" class = "checkbox_input" checked> Related entities
            </label>
        </div>
        {% endif %}
        <div class="form-group">
            <label class="selected-count">0</label> item(s) highlighted
        </div>

    </form>
    <table id="{{ table_type }}_table_{{ id }}">

    </table>
</div>
