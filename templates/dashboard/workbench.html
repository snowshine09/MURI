{% load static %}
{% load compress %}
{% block extralib %}
<script type="text/javascript" src="{% static 'dashboard/lib/jquery-layout/jquery-layout-1.3.0.js' %}"></script>
<script src="{% static 'dashboard/lib/jquery-ui-contextmenu/jquery.ui-contextmenu.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'dashboard/lib/ckeditor-4.4.1/ckeditor.js' %}"></script>
<script type="text/javascript" src="{% static 'dashboard/lib/ckeditor-4.4.1/adapters/jquery.js' %}"></script>
{% compress css %}
<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/workbench.css' %}">
{% endcompress %}
{% compress js %}
<script type="text/javascript" src="{% static 'dashboard/js/workbench.js' %}"></script>
{% endcompress %}
{% endblock %}


<style>
.ui-layout-pane {
    border:0px;
}
</style>
<div id="wb_dlg" class="hidden note">
    <textarea id="workbench" contenteditable="true">
    </textarea>

    <div display="inline-block";>
        <button id="save_new_note" class="btn btn-sm btn-primary">Save</button>
        <button id="publish_new_note" class="btn btn-sm btn-default">Publish</button>
        <button id="discard_new_note" class="btn btn-sm btn-default">Discard</button>
    </div>
</div>
