<div id="map_dlg_{{id}}">
	<div id="map_selectbar_{{ id }}" class="selectbar dropdown">
        <select class="selectpicker form-control" label="Other views...">
            <option value="">Generate the next linked window...</option>
            <optgroup label = "other visualizations...">
                {% for vistype in vistypes %}
                <option value = "{{ vistype }}_self">{{ vistype }}</option>
                {% endfor %}
            </optgroup>
            <optgroup label = "Filter to a subset in ...">
                <option value="map_subset">Map</option>
            </optgroup>
        </select>   
    </div>
    <div class = "interaction">
        <div class="showcontext">
            <a href="javascript:void(0)" onclick="showcontext();return false;">Show Context (parent view)</a>
        </div>
    </div>
	<div id = "map_cvs_{{id}}" class = "map cvs" style = "width: 100%; height: 100%">
	</div>
</div>                
<div id="footprint_popup" class="hidden">
    <label class="header">ID: </label><span style="width:15px"></span><label id="footprint_id"></label><br>
    <label class="header">Name: </label><span style="width:15px"></span><label id="footprint_name"></label><br>
</div>
