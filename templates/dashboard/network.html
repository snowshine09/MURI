<div id="network_dlg_{{id}}" class='network visdlg'>
	
	<form class="form-inline interaction" role="form">
		<div class = "gravity form-group">
			<label>Gravity
			</label>
			<label class="gravity_text" style="color:#b9cd6d; font-weight:bold;">
			</label>
			<div id = "network_gravity_{{id}}"></div>
		</div>
		<div id = "network_ctxt_{{id}}" class="showcontext form-group">
			{% if parent_id %}
			<a href="javascript:void(0)" onclick="showcontext(event);return false;" class = "form-control">Show Context in Link {{parent_id}}</a>
			{% endif %}
		</div>
		<div id="network_selectbar_{{id}}" class = "selectbar dropdown form-group">
			<select class="selectpicker form-control">
				<option value="">Generate the next linked window...</option>
				<optgroup label = "other visualizations...">
					{% for vistype in vistypes %}
					<option value = "{{ vistype }}_self">{{ vistype }}</option>
					{% endfor %}
				</optgroup>
				<optgroup label = "Filter to a subset in ...">
					<option value="network_subset">Network</option>
				</optgroup>
			</select>   
		</div>
		<div id = "network_mode_{{ id }}" class = "slider-group form-group">
			<div class = "radio">
				<label>
					<input type = "radio" name="mode" value="pan" checked>
					Pan mode
				</label>
			</div>
			<div class = "radio">
				<label>
					<input type = "radio" name="mode" value="brush">
					Brush mode
				</label>
			</div>

		</div>
	</form>



	<div id = "network_cvs_{{id}}" class="cvs">

	</div>
</div>
