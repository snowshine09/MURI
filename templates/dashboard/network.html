{% load static %}
{% load compress %}
{% block extralib %}
{% compress js %}
<script type="text/javascript" language="javascript" src="{% static 'dashboard/js/network.js' %}"></script>
{% endcompress %}
<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/network.css' %}">
{% endblock %}

<div id="network" class='nw dlg' style='display: none'>
	<div id="selectbar" class = "selectbar dropdown">Generate the next linked window...
		<select class="selectpicker form-control">
			<option value="">---</option>
            <optgroup label = "other visualizations...">
                <option value="timeline_self">Timeline</option>
                <option value="map_self">Map</option>
                <option value="network_self">Network</option>
                <option value="message_self">Messages</option>
                <option value="event_self">Events(shadow)</option>
                <option value="person_self">People</option>
            </optgroup>
            <optgroup label = "Filter to a subset in ...">
                <option value="network_subset">Network</option>
            </optgroup>
        </select>   
	</div>
	<div class = "interaction">
		<div class="reset">
	  		<a href="javascript:void(0)" onclick="reset();return false;">Reset</a>
		</div>
		<div class="showcontext">
	  		<a href="javascript:void(0)" onclick="showcontext();return false;">Show Context (parent view)</a>
		</div>
	</div>
	<div id = "nw_cvs" class="cvs">
	</div>
</div>
